<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-title">Library</h1>
      </div>
    </header>
    <main class="main container">
      <button class="btn btn-add" id="addBookBtn">+ Add book</button>
      <div class="book-grid-section" id="booksSection">
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Jakub Nalewajk
      </p>
    </footer>
    <div class="modal-add-book" id="modalBackground">
      <div class="modal-content">
        <form class="modal-form" id="modalForm">
          <h2 class="modal-title">Add new book</h2>
          <input
            type="text"
            placeholder="Title"
            class="input"
            data-title-input
            required
          />
          <input
            type="text"
            placeholder="Author"
            class="input"
            data-author-input
            required
          />
          <input
            type="number"
            placeholder="Pages"
            class="input"
            data-pages-input
            required
          />
          <div class="isread">
            <label for="checkbox" class="checkbox-label"
              >Have you read it?</label
            >
            <input
              type="checkbox"
              name="checkbox"
              class="checkbox"
              data-checkbox
            />
          </div>
          <button id="submitBtn" value="Submit" class="btn btn-submit">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
